<h2>Section title</h2>
<div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group me-2">
        <button class="btn btn-outline-primary m-1" (click)="goToAddPage()">Add New Room</button>
    </div>
</div>
<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Type Name</th>
                <th scope="col">Hotel Name</th>
                <th scope="col">Capacity</th>
                <th scope="col">Price Per Night</th>
                <th scope="col">View</th>
                <th scope="col">Availability Status</th>
                <th scope="col">Is Booked</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of rooms let i = index">
                <td>{{i+1}}</td>
                <td>{{item.typeName}}</td>
                <td>{{item.hotelName}}</td>
                <td>{{item.capacity}}</td>
                <td>{{item.pricePerNight}}</td>
                <td>{{item.view}}</td>
                <td>{{item.availabilityStatus}}</td>
                <td>{{item.isBooked}}</td>
                <td>
                    <button type="button" class="btn btn-primary" (click)="navigateToEdit(item.id)">Edit</button>
                    <button type="button" class="btn btn-primary" (click)="deleteRoom(item.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
