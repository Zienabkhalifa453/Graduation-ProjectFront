<div class="container mt-5">
    <div class="row" class="row justify-content-center">
        <div class="col-md-6">
            <form (ngSubmit)="onSubmit()" #hotelForm="ngForm" class="needs-validation" novalidate>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" id="name" name="name" [(ngModel)]="country.name" class="form-control"
                                required>
                            <div class="invalid-feedback">Please enter the hotel name.</div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" id="email" name="email" [(ngModel)]="country.latitude" class="form-control"
                                required>
                            <div class="invalid-feedback">Please enter valid Email.</div>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description:</label>
                            <input type="text" id="description" name="description" [(ngModel)]="country.longitude"
                                class="form-control" required>
                            <div class="invalid-feedback">Please enter Invalid description.</div>
                        </div>
                        
                        </div>
                        <div class="mb-3">
                            <label for="longitude" class="form-label">longitude:</label>
                            <input type="number" id="longitude" name="longitude" [(ngModel)]="country.longitude"
                                class="form-control" required>
                            <div class="invalid-feedback">Please enter valid longitude.</div>
                        </div>
                    </div>
            
                <div class="row justify-content-center">
                    <div class="col-2">
                        <button type="submit" [disabled]="hotelForm.invalid"
                            class="btn bsb-btn-xl btn-outline-primary rounded-pill m-2">Add</button>
                    </div>
                    <div class="col-2">
                        <a class="btn bsb-btn-xl btn-outline-danger rounded-pill m-2" (click)="back()">Back</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
